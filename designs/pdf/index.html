<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Test</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .wrap {
            width: 800px;
            max-width: 100%;
            height: 90vh;
            overflow-y: auto;
            margin: 0 auto;

        }

        #pdf_container {
            width: 100%;
            max-width: 100%;
            margin: auto;
            overflow-x: hidden;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div id="pdf_container"></div>
    </div>

    <!-- Vchituvame PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        const PDF_URL = 'sample.pdf'; // <-- Pateka do PDF fajl

        function loadAndRenderPDF(blob) {
            const container = document.getElementById("pdf_container");
            container.innerHTML = ""; // Clear existing content

            const loadingTask = pdfjsLib.getDocument({ data: blob });

            loadingTask.promise.then(pdf => {
                console.log(`PDF-ot ima ${pdf.numPages} stranici`);

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const containerWidth = container.clientWidth;
                        const viewport = page.getViewport({ scale: 1 }); // Default scale

                        // Calculate scale to fit container
                        const scale = containerWidth / viewport.width;
                        const scaledViewport = page.getViewport({ scale });

                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");
                        canvas.height = scaledViewport.height;
                        canvas.width = scaledViewport.width;
                        canvas.style.display = "block";
                        canvas.style.margin = "0 auto 15px auto";
                        canvas.style.maxWidth = "100%";
                        canvas.style.height = "auto";

                        page.render({
                            canvasContext: context,
                            viewport: scaledViewport
                        });

                        container.appendChild(canvas);
                    });
                }
            }).catch(error => {
                console.error("Greshka pri vchituvanje na PDF:", error);
            });
        }

        function fetchPDF() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", PDF_URL, true);
            xhr.responseType = "arraybuffer";

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const content = xhr.response;
                    const uint8Array = new Uint8Array(content);
                    loadAndRenderPDF(uint8Array);
                } else {
                    console.error("Ne uspea da se vchita PDF-ot od server:", xhr.status);
                }
            };

            xhr.onerror = function () {
                console.error("Greshka pri HTTP rekvest kon server.");
            };

            xhr.send();
        }

        (function waitForPDFjsLib(retries = 10) {
            if (typeof window.pdfjsLib !== 'undefined') {
                console.log("pdfjsLib e vchitana");
                pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
                fetchPDF();
            } else if (retries > 0) {
                console.log("Chekame pdfjsLib da se vchita...");
                setTimeout(() => waitForPDFjsLib(retries - 1), 200);
            } else {
                console.error("pdfjsLib ne se vchita.");
            }
        })();
    </script>



</body>

</html>
