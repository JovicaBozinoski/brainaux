<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example</title>
		<link href="Content/main.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		      <script src="Scripts/vendor/html5shiv.js"></script>
		      <script src="Scripts/vendor/respond.min.js"></script>
		    <![endif]-->
	</head>

	<body>

		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img class="logo" src="Content/images/apr-logo-full.png" alt="APR" />
					</a>
				</div>
			</div>
		</div>

		<div class="container theme-showcase">
			<div class="jumbotron jumbotron-generator">
				<h2><span>Генератор позива на број</span></h2>
				<p>
					Притиском на дугме "Генериши позив на број" појављује се број који се уноси на уплатницу.
				</p>
				<div id="Napomena">
                    <button class="btn btn-primary btn-lg" id="btnGeneratePozivNaBroj">Генериши позив на број &rarr;</button>
                    <div id="PozivNaBroj" class="collapse"></div>
                </div>
			</div> <!-- .jumbotron -->

			<div class="footer">
				<hr>
      		 	<p>&copy; Агенција за привредне регистре</p>
      		</div>

		</div>
		<!-- ./container -->

		<script src="Scripts/vendor/jquery.min.js"></script>
		<script src="Scripts/bootstrap/bootstrap.min.js"></script>
		<script src="Scripts/vendor/holder.js"></script>

		<script>
		$('#btnGeneratePozivNaBroj').click(function () {
		    getPozivNaBroj();
		});
		function getPozivNaBroj() {
			$('#PozivNaBroj').html("<b class=\"text-generated\">21-10001146</b>" + "<br>" + "<div class=\"alert alert-warning\"> Генерисан позив на број важи само за ЈЕДНУ уплату!</div>");
			$('#btnGeneratePozivNaBroj').fadeOut(300, function() {
			    $('#PozivNaBroj').fadeIn();
			});
         }
		</script>

	</body>

</html>
